<!DOCTYPE html>
<html>
<head>
  <title>Consulta Locação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      background: radial-gradient(circle at 50% 50%, #ac901f 20%, #19242e 99.4%);
    }    
    .container {
      display: flexbox;
      margin-top: 50px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .label {
      display: block;
      color: #dae081;
      font-size: 25px;
      margin-bottom: 5px;
      font-weight: bold;
      font-style: italic;
    }
    .consulta-button {      
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #5c4800;
      color: #e9d97b;
      font-size: 25px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 250px;
      height: 50px;
      margin-top: 15px;
      border: none;
      box-shadow: 3px 3px 8px #e9d97b
    }
    .consulta-button:hover {      
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #7a6104;
      color: #e9d97b;
      font-size: 25px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 260px;
      height: 60px;
      margin-top: 15px;
      border: none;
      box-shadow: 3px 3px 8px #e9d97b
    }
   

    .form-input {
      box-shadow: 1px 1px 1px #5c4800, 5px 5px 5px #ac901f, 7px 7px 7px #ac901f;
      background-color: #e9d97b;
      color: #1f2225;
      font-size: 25px;
      font-weight: bold;
      border-radius: 50px;
      width: 450px;
      height: 40px;
      border: none;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div>
      <img       
        alt="Minha empresa"
        src="./img/logolojasemfundo.png"        
        style="width: 350px;"
      />
    </div>

    <h2>Consulta Locação</h2>
    <div class="input-group">
      <label class="label">Data Evento:</label>
      <input class="form-input" text" id="dataEvento" placeholder="DD/MM/YYYY" maxlength="10" oninput="formatDate(this)" required>
    </div>
    <div class="input-group">
      <label class="label">Código Produto:</label>
      <input class="form-input" type="text" id="codigoProduto" required>
    </div>
    <button class="consulta-button" onclick="consultar()">Consultar</button>
    <button class="consulta-button" onclick="limpar()">Nova Consulta</button>
  </div>
  <div>
    <h2 id="resultDiv"></h2>
  </div>

  <script>
     function formatDate(input) {
      let value = input.value.replace(/\D/g, '').substring(0, 8);

      if (value.length > 2) {
        value = `${value.substring(0, 2)}/${value.substring(2, 4)}/${value.substring(4)}`;
      } else if (value.length > 4) {
        value = `${value.substring(0, 2)}/${value.substring(2, 4)}/${value.substring(4, 8)}`;
      }

      input.value = value;
    }
    async function consultar() {
      const dataEvento = document.getElementById('dataEvento').value;
      const codigoProduto = document.getElementById('codigoProduto').value;

      try {
        // Realiza o GET na API usando o Axios
        const response = await axios.get(`http://localhost:5003/api/database/contratos-antigos`);
        const result = response.data.result;
        console.log(response)
        console.log(result)

        // Verifica se o traje está locado para a data e código informados
        const trajeLocado = result.find(item => item.dataEvento === dataEvento && item.codigo === codigoProduto);

        const resultDiv = document.getElementById('resultDiv');
        if (trajeLocado) {
          // Exibe a mensagem de traje locado
          const dataInicial = new Date(dataEvento);
          dataInicial.setDate(dataInicial.getDate() - 3);

          const dataFinal = new Date(dataEvento);
          dataFinal.setDate(dataFinal.getDate() + 3);

          resultDiv.innerHTML = `Traje já está reservado para esta data. Do dia ${dataInicial.toLocaleDateString()} a ${dataFinal.toLocaleDateString()} para o Contrato número: ${trajeLocado.contrato}`;
        } else {
          // Exibe a mensagem de traje disponível
          resultDiv.innerHTML = 'Traje disponível para esta data.';
        }
      } catch (error) {
        console.error('Erro ao consultar API:', error);
        alert('Erro ao consultar a API. Por favor, tente novamente mais tarde.');
      }
    }


    function limpar() {
      document.getElementById('dataEvento').value = '';
      document.getElementById('codigoProduto').value = '';
      document.getElementById('resultDiv').innerHTML = ''; // Limpa o resultado anterior
    }
  </script>
</body>
</html>
